<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Consulta de Medicina Veterinária</title>
</head>
<body>
    <header>
        <h1>Consulta Veterinária</h1>
        <h1>UNICEPLAC</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="consulta.html">Consulta</a></li>

    <section id="consulta">
        <h2>Consulta</h2>
    </section>    
    
    <section>
        <button id="botao" onclick="mostrarFormulario()">
            Fazer Agendamento
        </button>

        <div id="formulario-container" class="escondido">
    <form id="formulario">
        <label for="tamanho">Qual é o tamanho do seu animal de estimação?</label>
        <select name="tamanho" id="tamanho">
          <option value="Pequeno">Pequeno</option>
          <option value="Médio">Médio</option>
          <option value="Grande">Grande</option>
        </select>

        <br>
    
        <label for="especie">Qual é a espécie do seu animal de estimação?</label>
        <select name="especie" id="especie">
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
        </select>

        <br>
        
        <label for="raca">Qual é a raça do seu animal de estimação?</label>
        <input type="text" name="raca" id="raca">

        <br>
    

        <label for="idade">Qual é a idade do seu animal de estimação?</label>
        <input type="number" name="idade" id="idade">

        <br>
        
        <label for="vacinas">Seu animal de estimação está atualizado com as vacinas?</label>
        <select name="vacinas" id="vacinas">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
          <option value="Não tenho certeza">Não tenho certeza</option>
        </select>

        <br>
        
        <label for="condicao">Seu animal de estimação tem alguma condição médica pré-existente que o veterinário deve estar ciente?</label>
        <input type="text" name="condicao" id="condicao">

        <br>
    
        <label for="motivo">Qual é o motivo da consulta?</label>
        <select name="motivo" id="motivo">
          <option value="Check-up anual">Check-up anual</option>
          <option value="Vacinação">Vacinação</option>
          <option value="Problemas de saúde">Problemas de saúde</option>
          <option value="Outro">Outro</option>
        </select>

        <br>
       
        <label for="data">Qual é a sua preferência de data?</label>
        <input type="date" name="data" id="data">

        <br>
    
        <label for="fonte">Digite o seu CPF </label>
        <input type="text" name="cpf" id="cpf">
    
        <br>
    
        <label for="email">Digite o seu email</label>
        <input type="text" name="email" id="email">
    </form>
        </div>

    </section>

        <br>
        <br>
        <br>

    <section>
        <button id="botao">
            Acompanhar Agendamento
        </button>
    </section>

        </ul>

            Email: contato@veterinaria.com<br>
            Telefone: (123) 456-7890
        </address>
    </section>

    </footer>
</body>
</html>
